<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Múltiplas Janelas HTML</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
        }

        .window {
            width: 1200px;
            height: 800px;
            margin: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <!-- Botões para abrir as janelas -->
    <button onclick="openWindow('window1')">Tendência <br>futuro SSP2-4.5 </button>
    <button onclick="openWindow('window2')">Tendência <br>futuro SSP5-8.5 </button>

    <!-- Janelas -->
    <div id="window1" class="window"></div>
    <div id="window2" class="window"></div>


    <script>
        // Função para abrir janelas
        function openWindow(windowId) {
            // Verifica se a janela já está aberta
            if (!document.getElementById(windowId).hasChildNodes()) {
                // Cria um iframe para a nova janela
                var iframe = document.createElement('iframe');
                iframe.src = 'fut245.html'; // Substitua pelo conteúdo desejado
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                document.getElementById(windowId).appendChild(iframe);
                
                var iframe = document.createElement('iframe');
                iframe.src = 'fut245.html'; // Substitua pelo conteúdo desejado
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                document.getElementById(windowId).appendChild(iframe);
            }
        }
    </script>

</body>
</html>
